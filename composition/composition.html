<body>
    <div class="header-social">
        <nav class="header-nav-secondary">
            <ul>
                <li><a href="../home/home.html"><img src="/home/img/uitleg.png" alt="logo van uitleg"><span>Uitleg</span></a></li>

    </div>

    <div class="title">Body Composition</div>

    <div class="gauge-container">
        <div class="gauge">
            <div class="gauge-fill" id="gaugeFill"></div>
            <div class="gauge-text" id="gaugeText">0%</div>
        </div>
        <div class="gauge-label">Overall Body Score</div>
    </div>

    <button class="scan-button" id="scanButton">Start Scan</button>

    <div class="composition-grid">
        <div class="composition-box">
            <div class="box-title">Body Fat</div>
            <div class="box-value" id="bodyFat">---%</div>
        </div>
        <div class="composition-box">
            <div class="box-title">Muscle Mass</div>
            <div class="box-value" id="muscleMass">---%</div>
        </div>
    </div>

    <script src="js/composition.js"></script>
